<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather checker</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:ital,wght@0,500;0,600;1,400&family=Work+Sans:wght@300&display=swap");
    </style>
</head>

<body>
    <div class="container">
        <h1 id="heading">Weather Checker</h1>
        <input type="text" id="city" placeholder="Enter city to search..." />
        <button id="searchBtn" aria-placeholder="Enter city to search...">
        Search
      </button>

        <div class="output">
            <h1 id="cname"></h1>
            <p id="temp"></p>
            <p id="discription"></p>
            <img id="img" src="" alt="" />
        </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="weather app using async and await.js"></script> -->
</body>

</html>
